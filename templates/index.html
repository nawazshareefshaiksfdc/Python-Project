<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Learning App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="app_heading">Python Learning App</div>
  <div class="app_main-container">
    <div class="app_left-container">
      <div class="app_input-container">
        <div class="app_data-heading">Ask a Question:</div>
        <div class="app_input">
          <textarea class="app_data-input" rows="4" placeholder="Enter your text here"></textarea>
          <button class="app_data-btn" onclick="dataSend()">Send</button>
        </div>
      </div>
      <textarea class="app_output-container" placeholder="The output text will appear here"></textarea>
    </div>
    <div class="app_right-container">
      <div class="app_drop-down-container">
        <div class="app_drop-down-heading">Select language:</div>
        <div class="app_drop-down">
          <select id="language" name="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese</option>
            <option value="jp">Japanese</option>
          </select>
        </div>
      </div>
      <textarea class="app_concept-container" placeholder="There we show concepts"></textarea>
      <textarea class="app_code-container" placeholder="There we show related code"></textarea>
      <textarea class="app_comment-container" placeholder="There we show comments"></textarea>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
