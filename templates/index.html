<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Learning App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class=app-container>
        <div class=app-heading>Python Learning App</div>
        <div class="data-container">
            <div class="input-container">
                <div class="input-heading">
                    Ask a Question:
                </div>
                <div class="input-query-container">
                    <input type="text" class="input-query" id="input-query" placeholder="Type your query here">
                    <div class="input-submit-btn" id="input-submit-btn">Send</div>
                </div>
                <div class="gpt-response"></div>
            </div>
            <div class="output-container">
                <div class="lang-container">
                    <div class="dropdown">
                        <label for="language" class="drop-down_label">Select Language:</label>
                        <select id="language" name="language" onchange="changeLanguage()">
                            <option value="en" class="drop-down_value">English</option>
                            <option value="es" class="drop-down_value">Spanish</option>
                            <option value="fr" class="drop-down_value">French</option>
                            <option value="de" class="drop-down_value">German</option>
                            <option value="zh" class="drop-down_value">Chinese</option>
                            <option value="jp" class="drop-down_value">Japanese</option>
                        </select>
                    </div>
                </div>
                <div class="concepts-container"></div>
                <div class="sol-container"></div>
                <div class="comments-container"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
